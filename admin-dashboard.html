<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPaatam Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js" type="module"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        tr:hover {
            background-color: rgba(34, 197, 94, 0.15);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-black via-gray-900 to-green-900 text-white min-h-screen">
    <nav class="flex items-center justify-between px-6 py-4 bg-black bg-opacity-90 shadow-lg">
        <h1
            class="text-3xl font-bold text-green-400 tracking-wide hover:text-green-300 transition-all duration-300 drop-shadow-[0_0_5px_rgba(34,197,94,0.7)]">
            CyberPaatam Admin</h1>
        <button id="logoutBtn"
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold transition">Logout</button>
    </nav>

    <main class="p-6">
        <div class="flex justify-center mb-4">
            <img src="assets/cyber-lock.png" alt="Secure Icon" class="w-16 h-16 animate-pulse mr-3">
            <img src="assets/hacked-stamp.png" alt="Data Icon" class="w-16 h-16 animate-pulse">
        </div>
        <h2
            class="text-4xl font-extrabold text-center text-green-400 tracking-wide mb-8 hover:scale-105 transition-all duration-300 drop-shadow-[0_0_6px_rgba(34,197,94,0.7)]">
            Enrollment Data</h2>

        <div class="flex justify-end mb-4 space-x-4">
            <button id="exportCSV"
                class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg font-semibold shadow-lg transition duration-300 ease-in-out transform hover:scale-105 animate-pulse">
                üì• Export CSV
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse bg-white/10 text-white rounded-xl shadow-xl">
                <thead class="bg-green-800 text-white">
                    <tr>
                        <th class="p-3">Name</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">Phone</th>
                        <th class="p-3">Course</th>
                        <th class="p-3">Qualification</th>
                        <th class="p-3">Source</th>
                    </tr>
                </thead>
                <tbody id="enrollmentTable"></tbody>
            </table>
        </div>

        <section class="mt-16">
            <h3 class="text-3xl text-green-400 font-bold mb-6 text-center tracking-wide animate-pulse">üèÜ Bounty Wall
            </h3>
            <p class="text-center text-gray-300 mb-4">Feature coming soon: track students, leaderboard, and top hunters!
            </p>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAH14XuRimzgAnqC5ejuomCRlpUZm-eeok",
            authDomain: "cyberpaatam-e266d.firebaseapp.com",
            projectId: "cyberpaatam-e266d",
            storageBucket: "cyberpaatam-e266d.appspot.com",
            messagingSenderId: "583622641591",
            appId: "1:583622641591:web:3b8ea77bd1327963eeca32",
            databaseURL: "https://cyberpaatam-e266d-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const table = document.getElementById('enrollmentTable');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const dbRef = ref(db, 'enrollments');
                onValue(dbRef, (snapshot) => {
                    table.innerHTML = '';
                    snapshot.forEach((child) => {
                        const data = child.val();
                        table.innerHTML += `
              <tr class="border-b border-green-600 hover:bg-green-900 transition-all duration-300 hover:shadow-md hover:shadow-green-400/30">
                <td class="p-3">${data.name}</td>
                <td class="p-3">${data.email}</td>
                <td class="p-3">${data.phone}</td>
                <td class="p-3">${data.course}</td>
                <td class="p-3">${data.qualification}</td>
                <td class="p-3">${data.source}</td>
              </tr>`;
                    });
                });
            } else {
                window.location.href = "admin.html";
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "admin.html";
            });
        });

        // CSV Export Function
        document.getElementById('exportCSV').addEventListener('click', () => {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Email,Phone,Course,Qualification,Source\n";

            const rows = document.querySelectorAll("#enrollmentTable tr");
            rows.forEach(row => {
                const cols = row.querySelectorAll("td");
                const rowData = Array.from(cols).map(td => `"${td.textContent.trim()}"`).join(",");
                csvContent += rowData + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "cyberpaatam_enrollments.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>

</html>
