<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CyberPaatam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('/assets/background2.mp4') no-repeat center center fixed;
            background-size: cover;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAH14XuRimzgAnqC5ejuomCRlpUZm-eeok",
            authDomain: "cyberpaatam-e266d.firebaseapp.com",
            databaseURL: "https://cyberpaatam-e266d-default-rtdb.firebaseio.com",
            projectId: "cyberpaatam-e266d",
            storageBucket: "cyberpaatam-e266d.firebasestorage.app",
            messagingSenderId: "583622641591",
            appId: "1:583622641591:web:3b8ea77bd1327963eeca32"
        };

        firebase.initializeApp(firebaseConfig);
    </script>
</head>

<body
    <body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen flex items-center justify-center font-sans">
    <div class="glass w-full max-w-md p-8 space-y-6 shadow-xl border border-gray-600 rounded-xl animate-fade-in-up transition-all duration-500 ease-in-out">
        <h1 class="text-4xl font-extrabold text-center text-cyan-400 drop-shadow-lg">CyberPaatam</h1>
        <p class="text-center text-sm text-gray-300">India's #1 Telugu Cybersecurity Learning Platform</p>

        <div class="flex justify-center space-x-4">
            <button id="showLogin"
                class="px-4 py-2 font-bold bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-blue-600 hover:to-cyan-600 transition-all rounded-full shadow-lg">Login</button>
            <button id="showSignup"
                class="px-4 py-2 font-bold bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-blue-600 hover:to-cyan-600 transition-all rounded-full shadow-lg">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <input type="email" placeholder="Email"
                class="w-full px-4 py-2 bg-gray-800 bg-opacity-40 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                required />
            <input type="password" placeholder="Password"
                class="w-full px-4 py-2 bg-gray-800 bg-opacity-40 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                required />
            <button
                class="w-full py-2 mt-4 font-bold bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-blue-600 hover:to-cyan-600 transition-all rounded-full shadow-lg">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 hidden">
            <input type="text" placeholder="Name"
                class="w-full px-4 py-2 bg-gray-800 bg-opacity-40 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                required />
            <input type="email" placeholder="Email"
                class="w-full px-4 py-2 bg-gray-800 bg-opacity-40 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                required />
            <input type="password" placeholder="Password"
                class="w-full px-4 py-2 bg-gray-800 bg-opacity-40 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                required />
            <button
                class="w-full py-2 mt-4 font-bold bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-blue-600 hover:to-cyan-600 transition-all rounded-full shadow-lg">Sign
                Up</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        document.getElementById('showLogin').onclick = () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        };

        document.getElementById('showSignup').onclick = () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        };

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.querySelector('input[type="email"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = signupForm.querySelector('input[type="text"]').value;
            const email = signupForm.querySelector('input[type="email"]').value;
            const password = signupForm.querySelector('input[type="password"]').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Signup successful!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Signup failed: " + error.message);
                });
        });
    </script>
</body>

</html>
