<head>

    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
            background: url('cyber.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            /* box-shadow removed to eliminate blue glowing effect */
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 0;
            padding-bottom: 0;
            box-shadow: none;
        }

        #nameFields,
        #phoneContainer {
            transition: all 0.4s ease;
            opacity: 1;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            backdrop-filter: blur(5px);
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 600;
        }

        input::placeholder {
            color: #ffffff;
            opacity: 0.85;
            font-weight: 600;
        }

        input:focus {
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0 15px 0;
            box-sizing: border-box;
            border-radius: 12px;
            background: linear-gradient(to right, #ffffff, #dcdcdc);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 16px;
        }

        button:hover {
            transform: scale(1.03);
            background: linear-gradient(to right, #eeeeee, #cccccc);
        }

        .hidden {
            display: none;
        }

        #loginForm,
        #signupForm {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        div>button {
            width: auto;
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        .tab-buttons {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            padding: 5px;
            width: 100%;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 370px;
        }

        .tab-buttons button {
            flex: 1;
            border: none;
            padding: 12px 32px;
            border-radius: 9999px;
            background: transparent;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Bebas Neue', sans-serif;
            transition: background 0.3s, color 0.3s;
            margin: 0;
        }

        .tab-buttons button.active {
            background: white;
            color: black;
        }


        .name-fields {
            display: flex;
            gap: 15px;
        }

        .name-fields input {
            width: 50%;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon svg {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            fill: #aaa;
            width: 18px;
            height: 18px;
            pointer-events: none;
        }

        .input-with-icon input {
            padding-left: 38px;
        }

        .phone-input-container {
            display: flex;
            gap: 10px;
            margin: 8px 0;
        }

        .phone-input-container select {
            width: 30%;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            padding: 10px 8px;
            font-family: 'Bebas Neue', sans-serif;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .phone-input-container input {
            width: 70%;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            padding: 10px 12px;
            font-family: 'Bebas Neue', sans-serif;
            backdrop-filter: blur(5px);
        }

        .bottom-text {
            font-size: 12px;
            color: #f0f0f0;
            margin-top: 30px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.5px;
            font-weight: bold;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 10px;
        }

        .social-login button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-login button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .social-login svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab-buttons">
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()" class="active">Signup</button>
        </div>


        <h2 id="formTitle" style="font-size: 26px; color: white; margin-bottom: 20px; font-weight: 700;">
            Create an account
        </h2>

        <form id="authForm" onsubmit="event.preventDefault(); handleSubmit();">
            <div class="name-fields" id="nameFields" style="display:none;">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>

            <div class="input-with-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 2-8 5-8-5V6l8 5 8-5Zm0 12H4V8l8 5 8-5v10Z" />
                </svg>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="phone-input-container" id="phoneContainer" style="display:none;">
                <select id="countryCode" required>
                    <option value="+91">+91 (IN)</option>
                    <option value="+1">+1 (US)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+61">+61 (AU)</option>
                    <option value="+81">+81 (JP)</option>
                </select>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>

            <input type="password" id="password" placeholder="Password" required>

            <button type="submit" id="submitBtn">Login</button>

            <div class="social-login">
                <div class="social-card">
                    <button type="button" onclick="signInWithGoogle()" aria-label="Sign in with Google"
                        title="Sign in with Google">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3">
                            <path fill="#4285f4"
                                d="M533.5 278.4c0-17.7-1.6-34.7-4.7-51.2H272v96.9h146.9c-6.3 34.1-25.4 62.9-54.3 82.3v68h87.7c51.3-47.3 81.2-117 81.2-196z" />
                            <path fill="#34a853"
                                d="M272 544.3c73.6 0 135.4-24.3 180.5-65.9l-87.7-68c-24.3 16.3-55.4 25.9-92.8 25.9-71.2 0-131.6-48.1-153.3-112.8H28.3v70.9c45.3 89.1 137.9 150 243.7 150z" />
                            <path fill="#fbbc04"
                                d="M118.7 320.5c-8.7-26-8.7-53.9 0-79.9V170.6H28.3c-35.3 69.6-35.3 152.4 0 222l90.4-71.1z" />
                            <path fill="#ea4335"
                                d="M272 107.7c39.9 0 75.7 13.7 103.9 40.5l77.9-77.9C407.3 24.3 345.5 0 272 0 166.2 0 73.6 60.9 28.3 150l90.4 70.9c21.7-64.7 82.1-112.8 153.3-112.8z" />
                        </svg>
                    </button>
                </div>
                <div class="social-card">
                    <button type="button" onclick="signInWithApple()" aria-label="Sign in with Apple"
                        title="Sign in with Apple">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path fill="#fff"
                                d="M318.7 268.7c-.3-65.5 53.5-96.9 55.9-98.5-30.4-44.4-77.6-50.5-94.3-51.2-40-4-78.1 23.6-98.4 23.6-20.3 0-51.7-22.9-85.2-22.3-43.8.6-84.2 25.6-107.1 65.2-45.8 79.4-11.7 197 32.9 261.5 21.8 32.9 47.8 69.8 81.8 68.4 32.8-1.3 45.2-21.2 84.9-21.2 39.5 0 51 21.2 85.3 20.5 34.9-.7 56.9-33.5 78.4-66.4 24.7-38.4 34.9-75.5 35.3-77.5-.8-.4-67.7-26-68-102.1zM265.5 85.9c18.8-22.7 31.5-54.4 28-85.9-27.1 1.1-59.8 18-78.9 40.7-17.3 20.1-32.5 52.5-28.4 83.1 30.1 2.3 60.9-15.3 79.3-38z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="bottom-text">
                By creating an account, you agree to our Terms of Service and Privacy Policy.
            </div>
        </form>
    </div>

    <script>
        const tabLoginBtn = document.querySelector('.tab-buttons button:nth-child(1)');
        const tabSignupBtn = document.querySelector('.tab-buttons button:nth-child(2)');
        const nameFields = document.getElementById('nameFields');
        const phoneContainer = document.getElementById('phoneContainer');
        const submitBtn = document.getElementById('submitBtn');
        const authForm = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');

        function showPopup(message) {
            document.querySelector("#successPopup p").textContent = message;
            document.getElementById("successPopup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("successPopup").style.display = "none";
            window.location.href = "dashboard.html";
        }

        function showLogin() {
            formTitle.textContent = "Login";
            tabLoginBtn.classList.add('active');
            tabSignupBtn.classList.remove('active');

            nameFields.style.opacity = 0;
            phoneContainer.style.opacity = 0;

            setTimeout(() => {
                nameFields.style.display = 'none';
                phoneContainer.style.display = 'none';
            }, 300);

            submitBtn.textContent = 'Login';
            clearForm();
        }

        function showSignup() {
            formTitle.textContent = "Create an account";
            tabSignupBtn.classList.add('active');
            tabLoginBtn.classList.remove('active');

            nameFields.style.display = 'flex';
            phoneContainer.style.display = 'flex';

            setTimeout(() => {
                nameFields.style.opacity = 1;
                phoneContainer.style.opacity = 1;
            }, 100);

            submitBtn.textContent = 'Sign Up';
            clearForm();
        }

        function clearForm() {
            authForm.reset();
        }

        function handleSubmit() {
            if (submitBtn.textContent === 'Login') {
                login();
            } else {
                signup();
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        }

        function signup() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const countryCode = document.getElementById('countryCode').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Update display name (first + last)
                    return user.updateProfile({
                        displayName: `${firstName} ${lastName}`
                    }).then(() => {
                        // Optional: Save user details to Firestore
                        const db = firebase.firestore();
                        return db.collection('users').doc(user.uid).set({
                            firstName: firstName,
                            lastName: lastName,
                            email: email,
                            phone: phone,
                            countryCode: countryCode,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }).then(() => {
                        showPopup("You are successfully registered. Welcome to Cyber Paatam!");
                    }).catch((error) => {
                        alert("Error updating profile: " + error.message);
                    });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let message = "Signup failed. Please try again.";

                    if (errorCode === 'auth/email-already-in-use') {
                        message = "Email is already in use.";
                    }

                    showErrorPopup(message);
                });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    alert("Google sign-in successful!");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("Google sign-in failed: " + error.message);
                });
        }

        function signInWithApple() {
            const provider = new firebase.auth.OAuthProvider('apple.com');
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    alert("Apple sign-in successful!");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("Apple sign-in failed: " + error.message);
                });
        }

        function showErrorPopup(message) {
            document.getElementById("errorPopupMessage").textContent = message;
            document.getElementById("errorPopup").style.display = "flex";
        }

        function closeErrorPopup() {
            document.getElementById("errorPopup").style.display = "none";
        }

        // Initialize with signup view (or login view as preferred)
        showSignup(); // Or showLogin(); based on preferred default view
    </script>
    <div id="successPopup"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); z-index:1000; display:flex; align-items:center; justify-content:center;">
        <div
            style="background:#111; color:white; padding:30px; border-radius:15px; font-family:'Bebas Neue', sans-serif; max-width:300px; text-align:center; box-shadow:0 0 30px rgba(255,255,255,0.2);">
            <h2 style="font-size:22px; margin-bottom:10px;">🎉 Registration Complete</h2>
            <p style="font-size:16px;">You are successfully registered. Welcome to Cyber Paatam!</p>
            <button onclick="closePopup()"
                style="margin-top:20px; padding:10px 20px; border:none; background:white; color:black; border-radius:8px; cursor:pointer;">Continue</button>
        </div>
    </div>
    <div id="errorPopup"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); z-index:1000; display:flex; align-items:center; justify-content:center;">
        <div
            style="background:#330000; color:white; padding:30px; border-radius:15px; font-family:'Bebas Neue', sans-serif; max-width:300px; text-align:center; box-shadow:0 0 20px rgba(255,0,0,0.3);">
            <h2 style="font-size:22px; margin-bottom:10px;">❌ Registration Failed</h2>
            <p id="errorPopupMessage" style="font-size:16px;">An error occurred</p>
            <button onclick="closeErrorPopup()"
                style="margin-top:20px; padding:10px 20px; border:none; background:white; color:black; border-radius:8px; cursor:pointer;">Try
                Again</button>
        </div>
    </div>
</body>
