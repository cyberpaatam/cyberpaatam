<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CyberPaatam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAH14XuRimzgAnqC5ejuomCRlpUZm-eeok",
            authDomain: "cyberpaatam-e266d.firebaseapp.com",
            databaseURL: "https://cyberpaatam-e266d-default-rtdb.firebaseio.com",
            projectId: "cyberpaatam-e266d",
            storageBucket: "cyberpaatam-e266d.firebasestorage.app",
            messagingSenderId: "583622641591",
            appId: "1:583622641591:web:3b8ea77bd1327963eeca32"
        };

        firebase.initializeApp(firebaseConfig);
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 text-black font-sans">
    <div class="w-full max-w-md p-8 space-y-6 border rounded shadow bg-white">
        <h1 class="text-2xl font-bold text-center">CyberPaatam</h1>
        <p class="text-center text-sm text-gray-600">India's #1 Telugu Cybersecurity Learning Platform</p>

        <div class="flex justify-center space-x-4">
            <button id="showLogin" class="px-4 py-2 bg-gray-300 rounded">Login</button>
            <button id="showSignup" class="px-4 py-2 bg-gray-300 rounded">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
            <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
            <button class="w-full py-2 bg-blue-500 text-white rounded">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 hidden">
            <input type="text" placeholder="Name" class="w-full px-4 py-2 border rounded" required />
            <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
            <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
            <button class="w-full py-2 bg-green-500 text-white rounded">Sign Up</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        document.getElementById('showLogin').onclick = () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        };

        document.getElementById('showSignup').onclick = () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        };

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.querySelector('input[type="email"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = signupForm.querySelector('input[type="text"]').value;
            const email = signupForm.querySelector('input[type="email"]').value;
            const password = signupForm.querySelector('input[type="password"]').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Signup successful!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Signup failed: " + error.message);
                });
        });
    </script>
</body>

</html>
