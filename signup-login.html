<!-- signup-login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CyberPaatam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('/assets/background2.mp4') no-repeat center center fixed;
            background-size: cover;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white">
    <div class="glass w-full max-w-md p-8 space-y-6 shadow-lg">
        <h1 class="text-3xl font-bold text-center">CyberPaatam</h1>
        <p class="text-center text-sm text-gray-300 mb-4">India's #1 Telugu Cybersecurity Learning Platform</p>

        <div class="flex justify-center space-x-4">
            <button id="showLogin"
                class="px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Login</button>
            <button id="showSignup"
                class="px-4 py-2 font-semibold text-white bg-green-600 rounded hover:bg-green-700">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <input type="email" placeholder="Email"
                class="w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-300 rounded text-white placeholder-gray-300"
                required />
            <input type="password" placeholder="Password"
                class="w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-300 rounded text-white placeholder-gray-300"
                required />
            <button class="w-full py-2 mt-4 font-bold bg-blue-500 rounded hover:bg-blue-600">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 hidden">
            <input type="text" placeholder="Name"
                class="w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-300 rounded text-white placeholder-gray-300"
                required />
            <input type="email" placeholder="Email"
                class="w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-300 rounded text-white placeholder-gray-300"
                required />
            <input type="password" placeholder="Password"
                class="w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-300 rounded text-white placeholder-gray-300"
                required />
            <button class="w-full py-2 mt-4 font-bold bg-green-500 rounded hover:bg-green-600">Sign Up</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        document.getElementById('showLogin').onclick = () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        };
        document.getElementById('showSignup').onclick = () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        };
    </script>
</body>

</html>
