<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPaatam Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAH14XuRimzgAnqC5ejuomCRlpUZm-eeok",
            authDomain: "cyberpaatam-e266d.firebaseapp.com",
            projectId: "cyberpaatam-e266d",
            storageBucket: "cyberpaatam-e266d.appspot.com",
            messagingSenderId: "583622641591",
            appId: "1:583622641591:web:3b8ea77bd1327963eeca32"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleLogin = function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = 'admin-dashboard.html';
                })
                .catch((error) => {
                    document.getElementById('error-msg').innerText = error.message;
                });
        }
    </script>
</head>

<body class="bg-gradient-to-br from-black to-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-900/70 p-10 rounded-2xl shadow-2xl w-full max-w-md border border-green-500 animate-fade-in">
        <h2 class="text-3xl text-green-400 font-bold text-center mb-6 tracking-widest">Admin Portal</h2>
        <p class="text-center text-sm text-gray-400 mb-6">Welcome back, agent. Authenticate to continue.</p>
        <input type="email" id="email" placeholder="Email"
            class="w-full mb-4 px-4 py-3 rounded-md bg-black bg-opacity-50 border border-green-500 text-white" />
        <input type="password" id="password" placeholder="Password"
            class="w-full mb-4 px-4 py-3 rounded-md bg-black bg-opacity-50 border border-green-500 text-white" />
        <button onclick="handleLogin()"
            class="w-full bg-green-600 hover:bg-green-700 transition font-semibold py-3 rounded-md mt-2">Login</button>
        <p id="error-msg" class="text-red-400 text-sm text-center mt-4"></p>
    </div>

    <style>
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in {
            animation: fade-in 1s ease-out;
        }
    </style>
</body>

</html>
